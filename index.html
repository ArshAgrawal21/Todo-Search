<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo Search</h1>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search todos..." oninput="filterTodos()">
      <button onclick="filterTodos()">Search</button>
    </div>
    <div id="todosContainer" class="todos-grid">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
